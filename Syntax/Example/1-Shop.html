<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto ;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
        }

        th {
            padding: 15px;
        }
        td {
            padding: 10px;
        }

    </style>
</head>
<body>
    <h2>Consignment Order</h2>


    <script>
        let goodsPrice = 2399
        let goodsName = 'iphone 13pro'
        let goodsNumber = Number(prompt('please enter the number of items you want to buy'))
        let address = prompt('please enter your address')
        let sumPrice = goodsPrice*goodsNumber
        document.write(`
            <table>
                <tr>
                    <th>${goodsName}</th>
                    <th>Price</th>
                    <th>Number</th>
                    <th>Sum Price</th>
                    <th>Address</th>
                </tr>
                <tr>
                    <td>iphone 13pro</td>
                    <td>2399</td>
                    <td>${goodsNumber}</td>
                    <td>${sumPrice}</td>
                    <td>${address}</td>
                </tr>
            </table>
            
        
        `)
    </script>
</body>
</html>
