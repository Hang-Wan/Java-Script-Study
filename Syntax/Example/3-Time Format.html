<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getTime(time) {
            h = parseInt(time / 60 /60)
            m = parseInt(time / 60 % 60)
            s = parseInt(time % 60)
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `${h} hours ${m} minutes ${s} seconds`
        }


        let time = prompt('please entry seconds')
        let str = getTime(time)
        document.write(str)
    </script>
</body>
</html>
