<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // implicit conversion
        // '==' will chage string to number
        // once either sides have string, other one become string type
        let num = 1
        let str = 'abc'
        let str1 = '111'
        console.log(num + str);
        // other operator will change object to number type

        // explicit conversion
        // use Number(), parseInt(), parseFloat()
        console.log(Number(str1) + num );
    </script>
</body>
</html>
